apiVersion: v1
kind: Service
metadata:
  name: dtm-cluster-svc
  namespace: kube-system
  labels:
    app: dtm-cluster
spec:
  ports:
    - port: 36790
      targetPort: 36790
      name: grpc
      appProtocol: grpc # Kubernetes v1.20 [stable]，低版本请剔除此行
    - port: 36789
      targetPort: 36789
      name: http
      appProtocol: http # Kubernetes v1.20 [stable]，低版本请剔除此行
  selector:
    app: dtm-cluster
  type: ClusterIP